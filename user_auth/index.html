<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        background-color: #f0f7ff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: linear-gradient(135deg, #a5c8eb 0%, #f0f7ff 100%);
    }
    
    .container {
        border: 1px solid #d1e3fa;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px;
        text-align: center;
        width: 280px;  /* Decreased from 350px */
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 24px;  /* Slightly smaller */
        font-weight: 600;
    }
    
    input {
        width: 100%;
        padding: 10px 12px;  /* Slightly smaller padding */
        margin: 8px 0;  /* Reduced margin */
        border: 1px solid #d1e3fa;
        border-radius: 6px;
        font-size: 14px;  /* Slightly smaller font */
        box-sizing: border-box;
        transition: border 0.3s ease, box-shadow 0.3s ease;
    }
    
    input:focus {
        border-color: #4a90e2;
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        outline: none;
    }
    
    button {
        width: 100%;
        padding: 10px;  /* Slightly smaller */
        margin: 15px 0 10px;  /* Reduced margins */
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;  /* Slightly smaller */
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }
    
    button:hover {
        background-color: #3a7bc8;
        transform: translateY(-2px);
    }
    
    button:active {
        transform: translateY(0);
    }
    
    p {
        color: #7f8c8d;
        font-size: 13px;  /* Slightly smaller */
        margin: 8px 0;  /* Reduced margin */
    }
    
    a {
        color: #4a90e2;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }
    
    a:hover {
        color: #3a7bc8;
        text-decoration: underline;
    }
</style>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="login.php" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        <p>Forgot password? <a href="reset_password.html">Reset Password</a></p>
    </div>
</body>
</html>
